name: Deploy Contract

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - mumbai
          - polygon
      verify:
        description: 'Verify contract on block explorer'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '18.x'

jobs:
  deploy:
    name: Deploy Contract to ${{ github.event.inputs.network }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate environment
        run: npm run validate-env
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          MUMBAI_RPC_URL: ${{ secrets.MUMBAI_RPC_URL }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}

      - name: Compile contracts
        run: npm run compile

      - name: Deploy contract
        run: |
          if [ "${{ github.event.inputs.network }}" == "polygon" ]; then
            npm run deploy:prod
          else
            npm run deploy:mumbai
          fi
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          MUMBAI_RPC_URL: ${{ secrets.MUMBAI_RPC_URL }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}

      - name: Save deployment info
        if: success()
        run: |
          echo "Contract deployed successfully to ${{ github.event.inputs.network }}"
          # Add notification here if needed







